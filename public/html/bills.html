<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../js/bills.js" defer></script>
  <link rel="stylesheet" href="../css/index.css">
  <title>Bills</title>
</head>
<body>
<header>
  <img src="../assets/google-logo.png" alt="google logo" class="google-logo">
  <h3>Split Bill</h3>
  <h6 class="gray">BEST IN MARKET</h6>
</header>
<main>
  <h5>Group's Bills</h5>
  <div style="width: 100%; max-width: 800px">
    <div class="group-bills-container">
      <div class="group-bills-container__header">
        <div class="group-bills-container__row">
          <div>ID</div>
          <div>Description</div>
          <div>Amount</div>
        </div>
      </div>
      <div class="group-bills-container__list" id="bill-row-container">
<!--      Bill elements here -->
      </div>
    </div>
  </div>

  <form id="new-bill-form">
    <h3>Add bill</h3>
    <label for="new-amount">Amount:</label>
    <input type="text" min="0" id="new-amount">
    <label for="new-description">Description:</label>
    <input type="text" minlength="3" id="new-description">
    <button type="submit">Add</button>
  </form>
</main>
</body>
</html>
